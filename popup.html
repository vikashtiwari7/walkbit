<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WalkBit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">

  <div class="header">
    <span class="logo">&#x1F6B6;</span>
    <h1>WalkBit</h1>
    <span class="version">v1.0.0</span>
  </div>

  <div class="status-bar">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Inactive</span>
    <span id="nextBreakText"></span>
  </div>

  <div class="settings">
    <div class="setting-group">
      <label>Remind me every</label>
      <select id="intervalSelect">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60" selected>60 minutes</option>
        <option value="90">90 minutes</option>
        <option value="custom">Custom...</option>
      </select>
    </div>
    <div class="setting-group" id="customIntervalGroup" style="display:none">
      <label>Custom interval (minutes)</label>
      <input type="number" id="customInterval" min="5" max="240" value="60">
    </div>
    <div class="setting-group">
      <label>Walk for</label>
      <div class="slider-row">
        <input type="range" id="walkDuration" min="5" max="30" step="5" value="10">
        <span id="walkDurationLabel">10 min</span>
      </div>
    </div>
    <div class="setting-group">
      <div class="quiet-row">
        <label>Quiet Hours</label>
        <label class="toggle">
          <input type="checkbox" id="quietToggle">
          <span class="slider-toggle"></span>
        </label>
      </div>
      <div id="quietTimeInputs" style="display:none" class="time-inputs">
        <input type="time" id="quietStart" value="22:00">
        <span>to</span>
        <input type="time" id="quietEnd" value="09:00">
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat"><span class="stat-val" id="breaksTaken">0</span><span class="stat-label">breaks today</span></div>
    <div class="stat"><span class="stat-val" id="walkMins">0</span><span class="stat-label">mins walked</span></div>
    <div class="stat"><span class="stat-val" id="streak">&#x1F525;0</span><span class="stat-label">day streak</span></div>
  </div>

  <button class="main-btn start" id="mainBtn">&#x25B6; Start WalkBit</button>
  <button class="secondary-btn" id="walkNowBtn">&#x1F6B6; Walk Now</button>

  <script src="popup.js"></script>
</body>
</html>
