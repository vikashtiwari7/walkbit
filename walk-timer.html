<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WalkBit &#x2014; Time to Walk!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="timer-body">
  <div class="confetti-container" id="confettiContainer"></div>

  <div id="mainContent" style="display:flex;flex-direction:column;align-items:center;">
    <div class="timer-title">&#x1F6B6; Time to Walk!</div>
    <div class="timer-subtitle">Step away from the screen for a few minutes</div>
    <div class="ring-container">
      <svg class="ring-svg" width="260" height="260" viewBox="0 0 260 260">
        <circle class="ring-bg"       cx="130" cy="130" r="120" stroke-width="10"/>
        <circle class="ring-progress" cx="130" cy="130" r="120" stroke-width="10"
          id="ringProgress" style="stroke-dasharray:753.98;stroke-dashoffset:0;"/>
      </svg>
      <div class="timer-display">
        <div class="timer-countdown" id="countdown">10:00</div>
        <div class="timer-label">remaining</div>
      </div>
    </div>
    <div class="timer-message" id="walkerMessage"></div>
    <div class="timer-actions">
      <button class="btn-done" id="doneEarlyBtn">&#x2713; Done Early</button>
      <button class="btn-skip" id="skipBtn">Skip</button>
    </div>
  </div>

  <div id="doneOverlay" class="done-overlay" style="display:none;flex-direction:column;align-items:center;">
    <div class="done-emoji">&#x1F389;</div>
    <div class="done-title">Walk Complete!</div>
    <div class="done-subtitle">
      Break #<span id="doneBreaks">&#x2014;</span> today &middot; <span id="doneMins">&#x2014;</span> total mins walked
    </div>
    <button class="btn-close" onclick="window.close()">Close</button>
  </div>

  <script src="walk-timer.js"></script>
</body>
</html>
